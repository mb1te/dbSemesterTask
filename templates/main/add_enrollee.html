<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приёмная комиссия</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <a class="navbar-brand" href="/">Приёмная комиссия</a>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/results">Результаты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/statistics">Статистика</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Добавить
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/add_specialty">Направление подготовки</a></li>
                <li><a class="dropdown-item" href="/add_exam">Экзамен</a></li>
                <li><a class="dropdown-item active" href="/add_enrollee">Абитуриент</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add_request">Создать заявку</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% if data.submitted  %}
        {% if data.success %}
            <div class="alert alert-primary mx-auto" role="alert" style="width:30%">
                Абитуриент успешно добавлен
            </div>
        {% else %}
            <div class="alert alert-danger mx-auto" role="alert" style="width:30%">
                Поля заполнены неверно
            </div>
        {% endif %}
    {% endif %}

    <div class="mx-auto" style="width:40%">
        <h3>Добавить абитуриента</h3>
        <form method="POST" action="/add_enrollee" id="enrollee">
            <div class="input-group mb-3">
                <label class="input-group-text" for="name">ФИО</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="bonus">Бонусные баллы (0-10)</label>
                <input type="number" id="bonus" name="bonus" min="0" max="10">
            </div>
        </form>
            <button type="submit" class="btn btn-primary" form="enrollee">Отправить</button>
    </div>

    <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
